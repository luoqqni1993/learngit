<script>
	var str="How Do You Do?"
	var up=0;
	var low=0;
	for(var i=0;i<str.length;i++){
		if(str.charAt(i)>='a'&&str.charAt(i)<='z'){
			low++;
	}
		if(str.charAt(i)>='A'&&str.charAt(i)<='z'){
			up++;
		}
	}
	alert(low);
	
	
</script>
