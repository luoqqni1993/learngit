<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		#box{width:100px;height:100px;background:red;position:absolute;left:600px;}
		</style>
		<script>
			window.onload=function(){
				var oBtn=document.getElementById("btn");
				oBtn.onclick=function(){
					startMove(800);
				};
				
			};
			var timer=null;
			function startMove(target){
				var oDiv=document.getElementById("box");
				clearInterval(timer);
				timer=setInterval(function(){
					var speed=(target-oDiv.offsetLeft)/8;
					var speed=speed>0 ? Math.ceil(speed) : Math.floor(speed);
					if(oDiv.offsetLeft==target){
						clearInterval(timer);
					}else{
						oDiv.style.left=oDiv.offsetLeft+speed+'px';
					}
					console.log(speed);
					document.title=oDiv.offsetLeft+":"+target+":"+speed;
				},30)
			}
		</script>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="开始" />
		<div id="box"></div>
		<span style="display:block;width:1px;height:400px;background:red;position:absolute;left:800px;top:0px;">
		</span>	
	</body>
</html>
