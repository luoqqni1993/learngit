<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{width:100px;height:200px;background:#CCC;position:absolute;left:-100px;top:50px;}
			#box span{width:20px;height:60px;background:#999;position:absolute;left:100px;top:70px;
			line-height:20px;text-align:center;color:red;}
		</style>
		<script>
		window.onload=function(){
			var oDiv=document.getElementById("box");
			oDiv.onmouseover=function(){
				startMove(0);
			};
			oDiv.onmouseout=function(){
				startMove(-100);
			};
		};
		var timer=null;
		function startMove(target){
			var oDiv=document.getElementById("box");
			clearInterval(timer);
			timer=setInterval(function(){
				var speed=oDiv.offsetLeft<target?5:-5;
				if(oDiv.offsetLeft==target){
					clearInterval(timer);
				}else{
					oDiv.style.left=oDiv.offsetLeft+speed+'px';
				}
			},30)
		}
		</script>
	</head>
	<body>
		<div id="box">
			<span id="ctx">
				分享到
			</span>
		</div>
		
	</body>
</html>
