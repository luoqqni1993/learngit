<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
	var arr=[3,5,1,9,4,2,100];
	for(var i=1;i<arr.length;i++){
		for(var j=arr.length-1;j>=i;j--){
			if(arr[j]<arr[j-1]){
				var t=arr[j];
				arr[j]=arr[j-1];
				arr[j-1]=t;
			} 
		}
	}
	alert(arr);
</script>
</head>
<body></body>
</html>
