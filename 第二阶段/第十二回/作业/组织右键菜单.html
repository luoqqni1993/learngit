<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
body,ul,li{margin:0px;
	padding:0px;

}
#menu{list-style-type:none;
	border:1px solid #8f8f8f;
	padding:2px;
	background:#fff;
	border-radius:3px;
	display:none;
	position:absolute;
	width:100px;
}
#menu li{position:relative;
	height:24px;
	padding-left:24px;
	background:#eaead7;
	vertical-align:top;
}
#menu li a{display:block;
	color:#333;
	background:#fff;
	padding-left:5px;
	text-decoration:none;
}
#menu li.active{background:#999;}
#menu li.active a{color:#fff;
	background:#8f8f8f;

}
#menu li em{position:absolute;
	top:0px;
	left:0px;
	width:24px;
	height:24px;
	background:url(img/ico.png) no-repeat;
}
#menu li em.cut{background-position:0 0;}
#menu li em.paste{background-position:0 -24px;}
#menu li em.refresh{background-position:0 -48px;}
#menu li en.refresh{background-position:0 -72px;}
</style>
</head>
<body>
	<ul id="menu">
		<li class=""><em class="cut"></em><a href="javascript:;">复制</a></li>
		<li class=""><em class="paste"></em><a href="javascript:;">粘贴</a></li>
		<li class=""><em class="refresh"></em><a href="javascript:;">刷新</a></li>
		<li class=""><em class="renovate"></em><a href="javascript:;">剪贴</a></li>
	</ul>
</body>
</html>
<script>
window.onload=function(){
	var oMenu=document.getElementById("menu");
	var oLi=oMenu.getElementsByTagName("li");
	for(var i=0;i<oLi.length;i++){
		oLi[i].onmouseover=function(){
			this.className="active";
		};
		oLi[i].onmouseout=function(){
			this.className="";
		};
	}
	document.oncontextmenu=function(evt){
		var e=evt||window.event;
		oMenu.style.left=e.clientX+"px";
		var scroll=document.documentElement.scrollTop||document.body.scrollTop;
		oMenu.style.top=e.clientY+scroll+"px";
		oMenu.style.display="block";
			return false;
	};
	
	document.onclick=function(){
		oMenu.style.display="none";
	};
	
};
</script>
