<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
body,ul,li{margin:0px;
	padding:0px;

}
#box{width:100px;
	height:100px;
	background:red;
	position:absolute;
	top:300px;
	left:300px;

}
#box1{width:100px;
	height:100px;
	background:green;
	position:absolute;
	top:300px;
	left:200px;

}
</style>
</head>
<body>
	<div id="box">
	</div>
	<div id="box1"></div>
</body>
</html>
<script>
/*拖拽
一、onmousedown
	1、获取到鼠标相对于点击的对象的坐标值
	2、onmousemove
		1》改变div的坐标值(鼠标的可视距离-鼠标相对于点击对象的距离)
	3、onmouseup
		1》取消onmousemove事件(将这个事件的值设置为null)
		*/
window.onload=function(){
	var oDiv=document.getElementById("box");
	var oDiv1=document.getElementById("box1");
	drag(oDiv);
	drag(oDiv1);
	function drag(obj){
		obj.onmousedown=function(evt){
			var e=evt||window.event;
			var iLeft=e.offsetX;
			var iTop=e.offsetY;
			document.onmousemove=function(evt){
				var e=evt||window.event;
					if(iLeft<=0||iTop<=0){
						
					}else{
						obj.style.left=e.clientX-iLeft+"px";
						obj.style.top=e.clientY-iTop+"px";
					}
			};
			document.onmouseup=function(){
				document.onmousemove=null;
			};
			
		};
	}  
};
</script>
