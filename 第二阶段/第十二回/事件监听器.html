<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<input type="button" value="按钮" id="btn">		
</body>
</html>  
<script>
window.onload=function(){
	var oBtn=document.getElementById("btn");
	function fn1(){
		alert("函数一")
	}
	function fn2(){
		alert("函数二")
	}
	function fn3(){
		alert("函数三")
	}
	//oBtn.addEventListener("click",fn1,false);
	//oBtn.addEventListener("click",fn2);
	//oBtn.addEventListener("click",fn3);
	addEvent(oBtn,"click",fn1,false);
	addEvent(oBtn,"click",fn2,false);
	addEvent(oBtn,"click",fn3,false);
	function addEvent(obj,event,fn,boo){
		if(obj.addEventListener){
			obj.addEventListener(event,fn,boo);
		}else{
			obj.attachEvent("on"+event,fn);
		}
	}
};
</script>
