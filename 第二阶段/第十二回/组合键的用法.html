<script>
window.onload=function(){
	document.onclick=function(evt){
		alert(getKey(evt));
	};
	function getKey(evt){
		var e=evt||window.event;
		var arr=[];
		if(e.ctrlKey){
			arr.push("ctrlKey");
		}
		if(e.shiftKey){
			arr.push("shiftKey");
		}
		if(e.altKey){
			arr.push("altKey");
		}
	}
};
</script>
