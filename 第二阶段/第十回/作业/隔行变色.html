<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<ul>
	<li>A</li>
	<li>B</li>
	<li>C</li>
	<li>D</li>
	<li>E</li>
	<li>F</li>
</ul>
</body>
</html>
<script>
	window.onload=function(){
		oLi=document.getElementsByTagName("li");
		for(var i=0;i<=6;i++){
			if(i%2){
				oLi[i].style.background="red";
			}
		}
	};
</script>
