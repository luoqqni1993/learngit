<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
div{height:200px;
	width:400px;
	border:1px solid black;
	padding:50px;
	font-size:36px;


}
</style>
</head>
<body>
<div id="content"></div>
<input type="button" value="图形一">
<input type="button" value="图形二">
<input type="button" value="图形三">
<input type="button" value="图形四">
<input type="button" value="图形五">
<input type="button" value="图形六">
<input type="button" value="图形七">
</body>
</html>
<script>
	window.onload=function(){
		var oInp=document.getElementsByTagName("input");
		var oContent=document.getElementById("content");
	
			oInp[0].onclick=function(){
				var str="";
				for(var i=1;i<=4;i++){
					for(var j=1;j<=i;j++){
						str+="*";
					}
					str+="<br>";
				}
				oContent.innerHTML=str;
			};
			oInp[1].onclick=function(){
				var str="";
				for(var i=1;i<=4;i++){
					for(var j=1;j<=5-i;j++){
						str+="*";
					}
					str+="<br>";
				}
				oContent.innerHTML=str;
			};
			oInp[2].onclick=function(){
				var str="";
				for(var i=1;i<=4;i++){
					for(var j=1;j<=4-i;j++){
						str+="&nbsp;";
					}
					for(var k=1;k<=i;k++){
						str+="*";
					}
					str+="<br>";
				}
				oContent.innerHTML=str;
			};
			oInp[3].onclick=function(){
				var str="";
				for(var i=1;i<=4;i++){
					for(var k=1;k<=i-1;k++){
						str+="&nbsp;";
					}
					for(var j=1;j<=5-i;j++){
						str+="*";
					}
					str+="<br>";
				}
				oContent.innerHTML=str;
			};
			oInp[4].onclick=function(){
				var str="";
				for(var i=1;i<=4;i++){
					for(var j=1;j<=4-i;j++){
						str+="&nbsp;";
					}
					for(var k=1;k<=2*i-1;k++){
						str+="*";
					}
					str+="<br>";
				}
				oContent.innerHTML=str;
			};
			oInp[5].onclick=function(){
				var str="";
				for(var i=1;i<=4;i++){
					for(var j=1;j<=i-1;j++){
						str+="&nbsp;";
					}
					for(var k=1;k<=8-(2*i-1);k++){
						str+="*";
					}
					str+="<br>";
				}
				oContent.innerHTML=str;
			};
			oInp[6].onclick=function(){
				var str="";
				for(var i=1;i<=4;i++){
					for(var j=1;j<=i;j++){
						str+="*";
					}
					str+="+";
					for(var k=1;k<=8-(2*i-1);k++){
						str+="*";
					}
					str+="&nbsp;"
					for(var m=1;m<=4;m++){
						str+="*"
					}
					for(var n=1;n<=2;n++){
						str+='"'
					}
					for(var o=2;o<=2*i-1;o++){
						str+="^";
					}
					for(var p=1;p<=4;p++){
						str+="*"
					}
					str+="<br>";
				}
				oContent.innerHTML=str;
			};
	};
</script>
