<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
td{height:30px;
  line-height:30px;
  width:100px;
  text-align:center;
  }
 table{border-collapse:collapse;
 }
</style>
</head>
<body>
<input type="button" id="btn" value="九九乘法表">
</body>
</html>
<script>
	window.onload=function(){
		var oStyle=document.getElementsByTagName("Style");
		var oBtn=document.getElementById("btn");
		oBtn.onclick=function(){
		str='<table border=1px cellspacing=0px>';
			for(var i=1; i<=9;i++){
				str+='<tr>';
				for(var j=1;j<=i;j++){
					str+='<td>'+i+'*'+j+'='+i*j+'</td>';
				}
				str+='</tr>'+'<br>';
			}
			str+='</table>';
			document.write(str);
		};
	};
</script>
