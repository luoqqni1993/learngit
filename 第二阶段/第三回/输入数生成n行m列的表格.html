<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
td{width:100px;
   height:100px;
   
}
table{margin:0 auto;
}
</style>
</head>
<body>
	<script>
	var m=prompt("请输入m");
	var n=prompt("请输入n");
	var str='<table border="1px;" cellspacing="0px">'
	for(i=1;i<=m;i++){
	str+="<tr>"
	for(j=1;j<=n;j++){
	str+="<td>"+"</td>"
	}
	str+="</tr>"
	}
	str+="</table>"
	document.write(str);
	</script>
</body>
