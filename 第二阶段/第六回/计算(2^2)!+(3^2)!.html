<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<script>
	function sum(v,z){
	var a=1;
	var b=1;
	var c=v*v;
	var d=z*z;
	var f=c;
	var g=d;
		for(i=1;i<=f;i++){
			a*=c;
			c--;
		}
		for(j=1;j<=g;j++){
			b*=d;
			d--;
		}
	return a+b;
	}
	function result(v,z){
		var res=sum(v,z);
		alert(res);
	}
	function run(){
	var v=parseInt(prompt("请输入v"));
	var z=parseInt(prompt("请输入z"));
	result(v,z);
	}
	</script>
</head>
<body>
<input type="button" onclick="run()" value="开始">
</body>
</html>
