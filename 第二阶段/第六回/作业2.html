<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<script>
	function fac(n){
		var result=1;
		for(var i=1;i<=n;i++){
			result*=i;
		}
		return result;
	}
	function run(){
		var x=parseInt(prompt("请输入一个正整数"));
		var y=parseInt(prompt("请输入一个正整数"));
		alert(fac(x)+fac(y));
	}
	run();
	</script>
</head>
<body></body>
</html>
