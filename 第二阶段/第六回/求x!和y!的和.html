<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<script>
	function fac(x,y){
		var a=1;
		var b=1;
		var c=x;
		var d=y;
		var sum=0;
		for(i=1;i<=c;i++){
			a*=x;
			x--;
		}
		for(j=1;j<=d;j++){
			b*=y;
			y--;
		}
		sum=a+b;
		return sum;
	}
	function result(x,y){
		var res=fac(x,y);
		alert(res);
	}
	function run(){
		var x=parseInt(prompt("请输入x"));
		var y=parseInt(prompt("请输入y"));
		result(x,y);
	}
	
	</script>
</head>
<body>
<input type="button" onclick="run()" value="开始">
</body>
</html>
