<body>
	<script>
	var day=prompt("请输入天数");
	if(day>=1&&day<=5){
	     console.log("上课中");
	}
	else if(day==6){

	}
	else if(day==7){
	      console.log("打游戏。。。");
	}
	else{
	     console.log("输入不正确");
	}
	</script>
