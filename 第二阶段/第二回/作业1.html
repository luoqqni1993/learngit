<doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<script>
	   var score=prompt("输入成绩");
	   if(score==100){
	        alert("o");
	   }
	   else if(score>=90&&score<=99){
	         alert("A");
			 }
	   else if(score>=80&&score<=89){
	          alert("B");
			  }
	   else if(score>=70&&score<=79){
	          alert("C");
			 }
		else if(score>=60&&score<=69){
		      alert("D");
		}
		else if(score>=0&&score<=59){
		      alert("不及格");
		}
		else{
		      alert("输入不存在");
		}
	   
	</script>
</body>
</html>
