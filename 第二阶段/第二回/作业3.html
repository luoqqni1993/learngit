<body>
	<script>
	   var height=prompt("请输入您的身高");
	   var a=(height-108)*2;
	   var b=a-10;
	   var c=b+10;
	   var weight=prompt("请输入您的体重");
	   if(weight>=b&&weight<=c){
	   alert("健康");
	   }
	   else{
	   alert("不健康");
	   }
	</script>
