<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.0.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<title></title>
	</head>
	<body>
		<div class="marsk">
			<p>请将屏幕竖向浏览</p>
		</div>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="index-build">
						<img src="img/indexBuilding.png"  class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" />
					</div>
					<div class="index-cloud ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
						<img src="img/indexCloud.png" alt="" class="ani" swiper-animate-effect="alwayScale" swiper-animate-duration="1.5s" swiper-animate-delay="2.7s"/>
					</div>
					<div class="index-elements ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
						<img src="img/indexElements.png" alt="" class="ani" swiper-animate-effect="alwayScale" swiper-animate-duration="1.5s" swiper-animate-delay="2.7s"/>
					</div>
					<div class="index-star ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
						<img src="img/indexStars.png" alt="" class="ani" swiper-animate-effect="alwayScale" swiper-animate-duration="1.5s" swiper-animate-delay="2.7s"/>
					</div>
					<div class="index-txt">
						<img src="img/indexTxt.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.7s"/>
					</div>
					<div class="index-flower1">
						<img src="img/indexFlowers01.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.7s"/>
					</div>
					<div class="index-flower2">
						<img src="img/indexFlowers02.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.7s"/>
					</div>
					<div class="index-plane ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
						<img src="img/indexplane.png" alt="" class="ani" swiper-animate-effect="alwayScale" swiper-animate-duration="1.5s" swiper-animate-delay="2.7s"/>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="index-was">
						<img src="img/wasBg.jpg" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"/>
					</div>
					<div class="index-meteor">
						<img src="img/wasStar.png" alt="" class="ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s"/>
					</div>
					<div class="index-it">
						<img src="img/wasIT.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"/>
					</div>
					<div class="index-farm">
						<img src="img/wasFarm.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s"/>
					</div>
					
				</div>
				<div class="swiper-slide">
					<div class="index-early ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
						<img src="img/earlyBg.jpg" alt="" class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="6s"/>
					</div>
					<div class="index-earlyBul ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.7s">
						<img src="img/earlyBuilding.png" alt="" class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="2s"/>
					</div>
					<div class="index-title ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
						<img src="img/earlyTitle.png" alt="" class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="2.5s"/>
					</div>
					<div class="index-station ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.7s">
						<img src="img/lastBusStation.png" alt="" class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="5s"/>
					</div>
					<div class="index-bus ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.7s">
						<img src="img/bus.png" alt="" class="ani" swiper-animate-effect="bounceOutLeft" swiper-animate-duration="1s" swiper-animate-delay="4s"/>
					</div>
					<div class="index-lt ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.7s">
						<img src="img/lastBusTitle.png" alt="" class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="4s"/>
					</div>
					<div class="index-last ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="4s">
						<img src="img/lastBusAvatar.png" alt="" class="ani" swiper-animate-effect="fadeOut" swiper-animate-duration="1s" swiper-animate-delay="5s"/>
					</div>
					<div class="index-team">
						<img src="img/myTeamBg.jpg" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="5.5s"/>
					</div>
					<div class="index-wall">
						<img src="img/myTeamWall.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="6s"/>
					</div>
					<div class="index-people">
						<img src="img/myTeamAvatar.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="7s"/>
					</div>
					<div class="index-t1">
						<img src="img/myTeamTxt.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="8s"/>
					</div>
					<div class="index-t2">
						<img src="img/myTeamTxt01.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="9s"/>
					</div>
					<div class="index-t3">
						<img src="img/myTeamTxt02.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="10s"/>
					</div>
					<div class="index-t4">
						<img src="img/myTeamTxt03.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="11s"/>
					</div>
					<div class="index-where">
						<img src="img/myteamWhereTxt.png" alt="" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="12s"/>
					</div>
					
					
				</div>
				<div class="swiper-slide">内容4</div>
				<div class="swiper-slide">内容5</div>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/swiper-3.4.0.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
