<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			li{list-style-type:none;font-size:8px;background:url(img/ico.gif) no-repeat right #e5e8e9;
			width:102px;height:17px;border:2px solid #c0c4c3;margin-top:1px;line-height:17px;
			}
			a{text-decoration:none;color:#6d7173;}
		</style>
		<script src="js/move.js"></script>
		<script>
			window.onload=function(){
			oLi=document.getElementsByTagName("li");
				for(var i=0;i<oLi.length;i++){
					oLi[i].onmouseover=function(){
						startMove(this,{width:150,height:50,fontSize:16});
					};
					oLi[i].onmouseout=function(){
						startMove(this,{width:102,height:17,fontSize:8});
					};
				}
				
			};
		</script>
	</head>
	<body>
		<ul>
			<li><a href="http://www.sina.com.cn/">新浪</a></li>
			<li><a href="http://www.sohu.com/">搜狐</a></li>
			<li><a href="http://www.ifeng.com/">凤凰网</a></li>
			<li><a href="http://www.163.com/">网易</a></li>
			<li><a href="https://www.baidu.com/">百度</a></li>
		</ul>
	</body>
</html>
