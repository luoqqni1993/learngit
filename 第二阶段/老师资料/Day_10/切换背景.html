<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script>
window.onload = function(){
	var oBody = document.getElementsByTagName("body")[0];
	var oInp = document.getElementsByTagName("input");
	var arrImg = ["img/0.jpg","img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg","img/6.jpg","img/7.jpg","img/8.jpg","img/9.jpg","img/10.jpg","img/11.jpg","img/12.jpg","img/13.jpg"];
	var i = 0;
	var timer = null;
	oInp[0].onclick = function(){
		clearInterval(timer);  //取消上一次的计时器
		timer = setInterval(function(){  //开启本次计时器
			//console.log(oBody);
			oBody.style.background = 'url(' + arrImg[i] + ')'; // 设置背景
			i ++; // 循环变量
			i = i % arrImg.length; //使改变数组下标的值循环起来
		},1000);
	};
	oInp[1].onclick = function(){
		clearInterval(timer);  //取消最后一次的计时器
	};
};
</script>
</head>
<body>
   <input type="button" value="开始切换背景"><input type="button" value="将喜欢的停下来"> 
</body>
</html>
