<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<style>
	#box{width:400px;height:400px;border:1px solid black;padding:10px; margin:20px auto;}
</style>
<script>
/*
h) 输出：
    *
   **  
  *** 
 ****
 分析：
 行： 1   < 5  ++
 空格： 1  <= 4 - 行   ++
 1  3
 2  2   4
 3  1
 4  0
 星号：1  <= 行  ++
 1  1
 2  2
 3  3
 4  4


*/


window.onload = function(){
	var oBtn = document.getElementById("btn");
	var oDiv = document.getElementById("box");
	oBtn.onclick = myStr;
	function myStr(){
		var str = "";
		for(var r = 1 ; r < 5 ;r ++){
			for(var s = 1; s <= 4 - r; s++){
				str += "&nbsp;";
			}
			for(var star = 1; star <= r; star ++){
				str += "*";
			}
			str += "<br/>";
		}
		oDiv.innerHTML = str;
	}
	
};
</script>
</head>
<body>
  <div id="box"></div> <br /><input type="button" value="h" id="btn" /> 
</body>
</html>
