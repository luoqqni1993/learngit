	alert(window.a);

	aa(); //调用函数
	window.aa(); //调用方法

	/*
	a) alert()：用于显示带有一条指定消息和一个OK按钮的警告框。
b) confirm():用于显示一个带有指定消息和OK及取消按钮的对话框。返回布尔值。
if(confirm("你来自火星吗？")){
		alert("是，我来自火星！");
	}else{
		alert("No，我来星星！");
	}
c) prompt():用于显示可提示用户进行输入的对话框。
open():打开新窗口
close():关闭当前窗口(火狐不支持）
*/
window.onload = function(){
	var oInp = document.getElementsByTagName("input");  //数组
	var opener = null;
	oInp[0].onclick = function(){
		opener = window.open();
		opener.document.body.style.background = "yellow";
		//alert(opener);
	};
	oInp[1].onclick = function(){
		opener.close();
	};
	oInp[2].onclick = function(){
		window.close();
	};
};
	
</script>

<body>
	
    <input type="button" value="打开新窗口" id="btn1">
		<input type="button" value="关闭新窗口" id="btn2">
		<input type="button" value="关闭窗口" id="btn3">
</body>
