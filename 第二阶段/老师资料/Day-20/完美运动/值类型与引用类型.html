//简单数据类型都属于值类型，当将一个变量的值赋值给另一个变量，其中一个变量的值发生变化，不会影响另一个变量的值
//复合数据类型都属于引用类型，它们指向的是同一个内存地址，所以，其中一个发生变化，都会影响到另一个的值。


var a = [1,2,3,4,5];

function fn(b){
	var t= b[0]; 
	b[0] = b[1];
	b[1] = t;
}
fn(a);
