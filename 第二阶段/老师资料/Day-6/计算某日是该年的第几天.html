<body>
请输入年：<input type="text" id="y"/><br/>
请输入月：<input type="text" id="m"/><br/>
请输入日：<input type ="text"id="d"/><br/>
结果：<input type="text" id="result"/>  <input type="button" value="计算"  onclick = "mySum()"/><input type="button" value="清空" onclick = "cls()"/>
</body>

<script>
/*
6》计算某日是该年的第几天？(要求：用switch分别实现一次）

*/

function mySum(){
	var year = parseInt(document.getElementById("y").value);
	var month = parseInt(document.getElementById("m").value);
	var date = parseInt(document.getElementById('d').value);
	var oResult = document.getElementById("result");
	var sum = 0;
	switch(month){
		case 12 : sum += 30;
		case 11 : sum += 31;
		case 10: sum += 30;
		case 9: sum += 31;
		case 8: sum += 31;
		case 7: sum += 30;
		case 6: sum += 31;
		case 5: sum += 30;
		case 4: sum += 31;
		case 3: sum += !(year%4)&&year%100||!(year%400)? 29: 28;
		case 2: sum += 31;
		case 1 : sum += date;
	}
	oResult.value = sum ;
}
var cls = function(){
	y.value = "";
	m.value = "";
	d.value = "";
	result.value = "";
};
</script>
