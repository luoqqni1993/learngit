<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script>
	/*
		有参有返回值函数
		返回关键字：return :哪里调用，返回哪里。谁调用返回给谁。
		结束函数
	*/
	function print(){
		alert("how");
		return ;
		alert("are");
		alert("you");
	}
	print();
	//求两个数的和，并判断这个和是偶数还是奇数？
	function sum(a,b){  //a = 1; b = 2;
		return a+b;  //3
	}
	function isEven(a,b){  //a = 1; b = 2;
		var num = sum(a,b);   //sum(a,b)  = 3, num = 3;
		alert(num%2?"奇数":"偶数");
	}
	function run(){
		var a = parseInt(prompt("请输入一个整数：")); //1
		var b = parseInt(prompt("请输入一个整数："));  //2
		isEven(a,b);
	}
</script>
</head>
<body>
  <input type="button" value= "求奇偶" onclick = "run()"/>  
</body>
</html>
