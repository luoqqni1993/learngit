				var numTwo = Number(prompt("请输入第二个数："));
				var numThree = Number(prompt("请输入第三个数："));
				var myMax = 0;
				myMax = numOne > numTwo? numOne:numTwo;
				if(numThree > myMax){
					myMax = numThree;
				}
