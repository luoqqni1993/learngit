					switch开关、多分支选择语句
					格式：
					
					switch(表达式){
						case 常量表达式1 : 语句组1;[break;]
						case 常量表达式2 : 语句组2;[break;]
							……
						case 常量表达式n : 语句组n;[break;]
						[default : 语句组n+1;[break;]]
					}
					
					switch:开关
					case : 案子、例子
					default :缺省（xing）、默认
					break:终止、终断
					
					[注]:
					1.加上break时，default与case 的顺序可以随意
					2.break与default可以省略
					3.不允许出现相同的case值
					
					
					逻辑关系：当程序执行到switch时，先计算表达式的值，
					如果该值与下面某一个case后的常量表达式的值一致时，
					执行该case后的语句组；如果语句组后有break语句时，则
					终止switch语句，退出switch语句；如果语句组后没有
					break语句时，则继续执行其后的所有语句组，直到遇到break
					或右大括号为止。
					
					如：任意输入一个数字，判断是星期几？
					var iNum = parseInt(prompt("请输入一个0-6的任意一个整数："));
					switch (iNum){
						case 0: alert("星期日");break;
						case 1: alert("星期一");break;
						case 2: alert("星期二");break;
						default : alert("您输入有误！");break;
						case 3: alert("星期三");break;
						case 4: alert("星期四");break;
						case 5: alert("星期五");break;
						case 6: alert("星期六");break;
						
					}

					循环思想：
					1.从哪里开始

					3.步长（步进）（每次递增或递减多少）
					
					
					实现循环的语句：

					表达式1;
					while(表达式2){

						表达式3;
					}
					
					表达式1：从哪里开始，循环初值
					表达式2：到哪里结束，循环终值
					表达式3：步长（步进）（递增或递减）
					语句组：要执行的语句
