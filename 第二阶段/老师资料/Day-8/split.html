<!doctype html>

<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script>
	/*
		split(分割符，分割长度）：将字符串分割成数组
		
	*/
	//将“how are you"逆序输出，如结果为"you are how"
	var str = "how are you hello world";
	var arr = str.split(" ");  //["how","are","you"]  ["h","warey","u"]
	arr.reverse();// ["you","are","how"]
	str = arr.join(" "); //"you are how"
	alert(str);
</script>
