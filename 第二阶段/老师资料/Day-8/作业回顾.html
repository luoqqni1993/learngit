/*

var arr = new Array(10);
var sum = 0;
for(var i = 0; i < arr.length; i++){
	arr[i] = Number(prompt("请输入第" + (i + 1) + "个评分：","如：9.8"));
	sum += arr[i];
}
var max = min = arr[0];
for(var i = 1; i < arr.length; i ++){
	if(max < arr[i]){
		max = arr[i];
	}
	if(min > arr[i]){
		min = arr[i];
	}
}
var ave = (sum - max - min) / (arr.length - 2);

alert("总评分是："+ sum + "\n平均评分是：" + ave);
*/
