		算术运算符：
		++：递增（每次加1）  //常用在循环语句中。
		--：递减（每次减1）
		运算逻辑：
		1》i++:（后缀自增）先取出变量i中的值参与运算，再将i的值加1
		2》++i:(前缀自增）先将i的值回1，再取i的值参与运算
		i--与--i同上
		
		* : 乘 1 * 1   4 * 5    3 * 7
					 4 * '4'
		1.数字类型相乘，正常相乘
		2.数字(字符串）类型乘以字符串（数字）类型，先将字符串自动转换为数字，如果可以转换，则正常相乘，
		如果转换不了数字，结果是NaN
		3.乘以布尔值时，先将true转为1 false转为0 再计算
		4.乘以null时，先将null转为0 ，再计算
		5.乘以undefined时，先将undefined转为数字，不能转，所以转成了NaN，结果就是NaN

		//console.log(4*'a'); //NaN:Not a Number  类型是：Number

		//console.log(4 * true); //4
		//console.log(4 * false); //0
		//console.log(4 * null); //0
		//console.log(4 * undefined); //NaN
		
		/:除
		规则同*
		console.log(0/4);
		console.log(4/0); //Infinity无穷
		console.log(0/0); //NaN
		
		%:模（取余）
		规则同*
		console.log(4%3); //1
		console.log(4%2); //0
		console.log(4%5); //4
		console.log(4%6); //4
		console.log(4%3.3);
		
		-:减
		规则同*
		console.log(8 - '4');
		console.log(8 - '4a');
		console.log(8 - true);
		console.log(8 - false);
		console.log(8 - null);
		console.log(8 - undefined);
		
		+:加
		1.如果加号两边有一个是字符串，就进行连接作用
		2.数字（不包含NaN） 加上 true (1) 、false(0) 、null(0) 
		3.数字（包含NaN）加上undefined、NaN，结果都是NaN	
		document.write(3 + "3");
		document.write("<br/>");
		document.write(3 + true + false + null);
		document.write("<br/>");
		document.write(3 + NaN);
		document.write("<br/>");
		document.write(3 + undefined);
		//document.write(3 + true + "false");
		document.write("4" + 4 + 8 + null + undefined);
		
		关系运算符：（结果是布尔值：true、false)
		> : 大于  
		1.数字类型比较：正常比较
		2.数字类型也字符串类型比较：将字符串转成数字，如果可以正常转成数字，正常比较，
		如果不能转成数字，则转成NaN，结果为false
		3.字符串类型比较，依次比较
		4.一律不能正常比较的，结果都是false
		
		<: 小于
		规则同大于
		>=: 大于或等于
		规则同大于
		<=: 小于或等于
		
		==：等于
		!=:不等于 //只比较转换后的结果
		===：恒等于（全等于）
		!==:不恒等（不全等） //先比较类型，再比较结果

		特殊数据类型：
		typeof ： 检测简单数据类型

		console.log(typeof undefined); //Undefined 返回值：'undefined'
		console.log(typeof typeof 3); //String "string"

		parseInt():将字符串强制转换成整数（必须以有效数字开头才会转

		Number():将字符串强制转换成数字（整个字符串必须是有效的数字才可以转，
