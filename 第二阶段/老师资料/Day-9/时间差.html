<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script>
var now = new Date();
var last = new Date(1994,5,9);
var c = Math.floor((now - last )/ 1000);
var date = Math.floor(c / 60 / 60 / 24);
var hours = Math.floor((c - date * 86400 ) / 3600);
var minutes = Math.floor((c - date * 86400 - hours * 3600 ) /60);
var seconds = c % 60;
document.write(date + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒钟");
</script>
</head>
<body>
    
</body>
</html>
