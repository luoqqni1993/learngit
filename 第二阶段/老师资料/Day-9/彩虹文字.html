<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<style>
	div{width:300px;height:400px;border: 1px solid red;line-height:40px;padding:10px}
</style>
<script>
	window.onload = function(){
		var oDiv = document.getElementById("div1");
		var oText = document.getElementById("text1");
		var oBtn = document.getElementById("btn");
		var colorArr = ["#ffff00","#ff0000","#990033","#999","#876"];
		oBtn.onclick = function(){
			var str = oText.value;  //将文本框里的值存入str中
			var arr = str.split(""); //将字符串转成数组
			//遍历数组
			for(var i = 0; i < arr.length; i ++){
				//给数组中每个元素添加span标签并设置背景颜色
				arr[i] = '<span style="background:' + colorArr[i%colorArr.length] + ';">' + str.charAt(i) + '</span>';
			}
			//将设置好的元素转成字符串存入div标签里
			oDiv.innerHTML = arr.join("");
		};
	};
</script>
</head>
<body>
   <div id="div1"></div>
	<input type = "text" id="text1"><input type="button" value="提交" id="btn">
</body>
</html>
