<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width: 100px;height: 100px;background: red;position: absolute;}
		</style>
		<script type="text/javascript">
		/*
		 * 将面向过程转为面向对象
		 * 1.先将通用的变量变成全局变量
		 * 2.将所有嵌套的函数独立出来
		 * 3.将onload函数转为构造函数(所变量转为属性，前面加上this.)
		 * 4.将所有的函数转为原型方法
		 * 注：this在闭包中不代表当前对象，利用一个变量将当前的对象保存下来。
		 */
			window.onload = function(){
				var oDiv = document.getElementById("box");
				oDiv.onmousedown = function(evt){
					var e = evt || window.event;
					var disX = e.offsetX;
					var disY = e.offsetY;
					document.onmousemove = function(evt){
						var e = evt || window.event;
						oDiv.style.left = e.clientX - disX + 'px';
						oDiv.style.top = e.clientY - disY + 'px';
					}
					document.onmouseup = function(){
						document.onmousemove = null;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
