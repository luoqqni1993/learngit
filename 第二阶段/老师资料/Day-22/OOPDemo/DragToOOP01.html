<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width: 100px;height: 100px;background: red;position: absolute;}
		</style>
		<script type="text/javascript">
			var oDiv = null;
			var disX = 0;
			var disY = 0;
			window.onload = function(){
				oDiv = document.getElementById("box");
				oDiv.onmousedown = function(evt){
					fnDown(evt);
				}
			}
			function fnDown(evt){
				var e = evt || window.event;
				disX = e.offsetX;
				disY = e.offsetY;
				document.onmousemove = function(evt){
					fnMove(evt);
				}
				document.onmouseup = fnUp;
			}
			function fnMove(evt){
				var e = evt || window.event;
				oDiv.style.left = e.clientX - disX + 'px';
				oDiv.style.top = e.clientY - disY + 'px';
			}
			function fnUp(){
				document.onmousemove = null;
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
