	一、正则表达式：一组规则

	三、如何创建正则表达式
		1.创建对象的方式
		2.通过字面量的方式
	四、正则表达式的方法
		1.test():测试某个字符串是否匹配（包含）正则表达式的内容，如果匹配到了，返回true;如果没有匹配到，返回false
		2.exec():测试某个字符串是否匹配（包含）正则表达式的内容，如果匹配到了，返回匹配的内容列表（数组），如果没有匹配到，返回null
	五、字符串的方法
		1.match():测试某个字符串是否匹配（包含）正则表达式的内容，如果匹配到了，返回匹配的内容列表（数组），如果没有匹配到，返回null
		2.search():返回匹配到正则表达式的下标,如果没有匹配到返回-1
		3.replace():替换字符串中匹配到正则表达式的内容，如果没有加g,则只替换第一个，否则，全部替换。
		4.split(): 以匹配到的正则表达式内容为切割符，将字符串切割成数组。
	六、元字符（三三二三个一）
		三：{}[]()
		1.{}:表示限制前面一个字符在字符串中连续出现的次数
			{n}:表示前面一个字符在字符串中只能出现n次
			{n,}:表示前面一个字符在字符串中至少连续出现n次，最多不限，n~无限次
			{n,m}:表示前面一个字符在字符串中至少连续出现n次，最多出现m次，n~m次
		2.[]:表示范围
			[a-z]:小写字母       [^a-z]: 非小写字母
			[A-Z]:大写字母       [^A-Z]:非大写字母
			[a-zA-Z]:字母				[^a-zA-Z]:非字母
			[0-9]:数字           [^0-9]:非数字
			[a-zA-Z0-9] 字母数字  
			[\u4e00-\u9fa5] 中文  [^\u4e00-\u9fa5] :非中文
		3.():表示组
	三：* + ?  限制次数
		1. * : 等同于 {0，}  表示0 ~ 无限次 限制前面一个字符在字符串中连续出现的次数
		2. + : 等同于 {1，}  表示1 ~ 无限次 限制前面一个字符在字符串中连续出现的次数
		3. ？：等同于 {0，1}  表示 0 ~ 1 次
	二：^ $
		1. ^ :定头（断头）  限制字符串的开头字符
		2. $ :定尾（断尾）  限制字符串的结尾字符
	三个一：  .  |  \
		1. . : 表示模糊匹配，一个点只能匹配一个字符
		2. | : 表示或
		3. \ : 表示转义符

			 \W: 表示非字母数字下划线
			 \s: 表示空白符
			 \S: 表示非空白符
*/
