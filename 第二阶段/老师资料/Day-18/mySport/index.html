<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box{width: 100px;height: 100px;background: red;position: absolute;left: 0;top: 50px;}
		</style>
		<script type="text/javascript">
			window.onload = function (){
				var oBtn = document.getElementById("btn");
				oBtn.onclick = function(){
					startMove();
				}
			}
			//运动函数
			var timer = null;
			function startMove(){
				var oDiv = document.getElementById("box");
				//利用计时器实现循环（每隔30毫秒改变对象的left值。）
				clearInterval(timer);
				timer = setInterval(function(){
					if(oDiv.offsetLeft >= 300){  //大于300取消计时器，对象停止
						clearInterval(timer);   //
					}else{  //小于300时，让对象运动
						oDiv.style.left = oDiv.offsetLeft + 1 + 'px';
					}
					
				},30)
			}
		</script>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="开始运动" />
		<div id="box"></div>
	</body>
</html>
