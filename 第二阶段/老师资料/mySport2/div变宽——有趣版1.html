<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width:100px;height: 100px;background: red;border: 1px solid black;padding: 10px;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oDiv = document.getElementById("box");
				alert(oDiv.offsetWidth);
				setInterval(function(){
					
					oDiv.style.width = oDiv.offsetWidth - 1 + 'px';
				},30);
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
