<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width:100px;height: 100px;background: red;border: 1px solid black;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				
				var oDiv = document.getElementById("box");
				//alert(getStyle(oDiv,"height"));
				//alert(oDiv.offsetWidth);
				setInterval(function(){
					
					oDiv.style.width = parseInt(getStyle(oDiv,'width')) - 1 + 'px';
					document.title = getStyle(oDiv,'width');
				},30);
				
			}
			
			//通过style属性只能获取或修改行内样式，无法获取内部或外部样式。
			
			function getStyle(obj,attr){
				if(obj.currentStyle){
					return obj.currentStyle[attr];
				}else{
					return getComputedStyle(obj,false)[attr];
				}
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
