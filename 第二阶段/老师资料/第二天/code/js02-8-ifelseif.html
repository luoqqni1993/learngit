<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<script>
			//给定一个  1~7的整数,代表某一周的第几天,输出 是那天星期几
			var day = prompt("请输入一天所对应的数字:");
				if(day>=1 && day<=5) {
					console.log("上课中...");
				}
				else if(day==6) {
					console.log("自习中...");
				}
				//剩下的情况（假设用户只输入1~7数字）
				else if(day==7) {
					console.log("Lol中。。。");
				}
				else {//输入不合法,剩下的情况
					console.log("输入不正确");
				}
		</script>
	</body>
</html>
