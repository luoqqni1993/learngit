<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
	
	</head>
	<body>
		
		<script>
		    //关系运算
			// > >= < <= !=     ==   ===
			var a = 10;
			var b = 20;
			//比较是否相等
			// a==b,比较a和b是否相等，这个表达式本身的值是true/false
			//布尔值类型 boolean
			//<1>判断a和b的值是否相等
			alert(a==b);   //false
			var x = (a==b);//x的值是  false
			//<2>a是否小于等于b 
			alert(a<=b); //true
			//<3>不等于
			alert(a!=b); //true
		</script>
	</body>
</html>
