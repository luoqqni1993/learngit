<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<script>
			//声明变量形式1： 先声明后赋值
			//varible
			var grade;
			grade = 100;
			grade = 99;//覆盖之前的值，目前值为99
			//alert()
			alert(grade);
			//声明变量形式2： 声明的同时赋值
			var  qAge = 10;
			alert(qAge);
			//alert()的用法：
			//alert(变量名):没有写引号会输出变量的值
			//alert("值")：写上引号会原样输出
			alert("grade");
		</script>
	</body>
</html>
