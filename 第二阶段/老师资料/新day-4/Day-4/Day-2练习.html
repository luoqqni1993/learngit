<!doctype html>

<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script>
/*
2》判断一个年份是闰年还是平年
	分析：year     ?:
var year = parseInt(prompt("请输入一个年份："));
alert(isNaN(year)?"您输入的年份不合法！":!(year % 4) && year % 100 || !(year % 400)?"闰年":"平年");
3》判断一个数是偶数还是奇数
var iNum = parseInt(prompt("请输入一个整数："));
alert(isNaN(iNum)?"您输入的数字不合法！":iNum % 2?"奇数":"偶数");
分析：iNum  ?:    是否能被2整除
4》判断一个数是正数还是负数
分析：iNum ?:   >0  <0  == 0
*/
var iNum = Number(prompt("请输入一个整数："));
alert(isNaN(iNum)?"您输入的不合法！":iNum == 0?iNum + "是非正非负的数！":iNum > 0?"正数":"负数");
</script>
