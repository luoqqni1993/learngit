				逻辑运算符：0:表示假，其它非0的数据表示真
				！：非真即假，非假即真
				alert(!0); //true
				alert(!1); //false
				alert(!-2); //false
				alert(!null); //true
				alert(!undefined); //true
				alert(!NaN); //true

			alert(!(3>='3'));  //false
			alert(!3 === '0'); //false
			alert(!0 !==1);  //true

			alert(!(null == ""));  //*** true

			alert(null == false);  //false
			
			alert(null === undefined); // false
			
			
			&&:与（并且） 逻辑关系：先判断&&左边的表达式，
			如果表达式的值为false,则返回左边表达式的值（此时为&&的短路问题）。
			如果表达式的值为true，则继续判断右边表达式的值，
			返回右边表达式的值。
			alert(3-3&&8); //值为0
			alert(3===3&&8); //值为8
			var a = 3;
			alert(!(3===3)&&(a = 8)); //false
			console.log(a);  //3
			var a = 3;
			alert(!(3==='3')&&(a = 8)); //8
			console.log(a);  //8
			
			||:或（或者） 逻辑关系：先判断||左边的表达式，
			如果表达式值为true时，
			则返回左边表达式的值（此时，为|| 的短路问题)。
			如果表达式值为false时，继续判断右边表达式的值，
			返回右边表达式的值。
			var a = 3;
			alert(!(3==='3')||(a = 8));  //true
			console.log(a); //3
			var a = 3;
			console.log(!(3===3)||(a = 8)); //8
			console.log(a); //8
