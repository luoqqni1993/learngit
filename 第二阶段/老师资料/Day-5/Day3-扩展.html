	while 当型循环
	格式：
	
	表达式1;
	while(表达式2){
		语句组;

	}
	
	表达式1：从哪里开始（给循环变量赋初值）
	表达式2：到哪里结束（循环结束条件）
	表达式3：步长（步进）（促使循环条件结束）
	
	逻辑：先执行表达式1，再计算表达式2的值，值true：则执行循环体（先执行语句组，再执行表达式3），再计算表达式2 的值，直到值为false时，退出循环体，结束循环。

	do while :直到型循环
	格式：
	表达式1;

		表达式3;
