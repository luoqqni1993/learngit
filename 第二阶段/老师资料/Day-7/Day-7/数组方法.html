<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script>
/*
	增、删、改、截、拼、复、排、转
	一、增（增加元素）
		1.unshift(增加的元素)
		作用：在数组前面增加元素
		返回值：增加后的数组长度
		是否会影响原数组：是
		注：将一个数组增加到另外一个数组中的前面时，按1个长度计算
		var arr = [1,2,3,4,5,6];
		var list = [1,2,3,4];
		//alert(arr.unshift(9,8));
		alert(arr.unshift(list));
		console.log(arr);
		alert(arr);
		2.push(增加的元素）
		作用：在数组的末尾增加元素
		返回值：增加后的数组长度
		是否会影响原数组：是
		var arr = [1,2,3,4,5];
		var list  = [1,2,3,4,5];
		//alert(arr.push(8,9));
		alert(arr.push(list));
		console.log(arr);
		alert(arr);
		
		二、删（删除）
		1.shift()
		作用：删除数组首部的元素，一次删除一个元素
		返回值：被删除的元素
		是否会影响原数组：是
		var arr = [8,1,2,3,4,5,6];
		alert(arr.shift());
		alert(arr);
		2.pop()
		作用：删除数组尾部的元素，一次删除一个元素
		返回值：被删除的元素
		是否会影响原数组：是
		var arr = [1,2,3,4,5,6];
		alert(arr.pop());
		alert(arr);
		
		三、改（可以实现删除、增加、修改的功能）
		splice(下标位置，删除的个数，增加的元素）
		作用：可以在数组的任意位置删除、增加、修改元素的功能
		返回值：返回被删除的元素
		是否会影响原数组：是
		var arr = [1,2,3,4,5,6,7];
		alert(arr.splice(2,0,true,false));//在指定的位置增加元素
		console.log(arr);
		alert(arr.splice(2,3)); //删除指定位置的元素
		console.log(arr);
		alert(arr.splice(3,2,'我','你')); //修改指定位置的元素
		console.log(arr);
		
		四、截（截取）
		slice(开始下标，结束下标）
		作用：截取数组中的部分元素（注：包含开始下标位置的元素，不包含结束下标位置的元素）
		返回值：返回截取到的元素
		是否会影响原数组：否
		var arr = [1,2,3,4,5,6,7];
		alert(arr.slice(2));
		var list = arr.slice(2,5);
		alert(list);
		alert(arr);
		
		五、拼（拼接）
		concat(拼接的元素）
		作用：将元素拼接到一个数组的尾部并产生新的数组
		返回值：返回拼接后的新数组
		是否会影响原数组：否
		注：将一个数组拼接到另外一个数组中的末尾时，将数组中的每一个元素拼接到指定数组的末尾
		var arr = [1,2,3,4,5,6];
		var list = [7,8,9];
		//alert(arr.concat(7,8,9));
		var me = arr.concat(list);
		alert(me.length);
		console.log(me);
		alert(arr);
		
		六、复（复制）
		1.slice(0)
		2.concat()
		var arr = [1,2,3,4,5];
		var list1 = arr.slice(0);
		var list2 = arr.concat();
		console.log(arr);
		console.log(list1);
		console.log(list2);
		
		七、排（排序）
		1.reverse()
		作用：将数组逆序
		返回值：返回逆序后的数组
		是否会影响原数组：是
		var arr = [1,2,3,4,5,6];
		alert(arr.reverse());
		alert(arr);
		2.sort()
		作用：按编码排序（按字母排序）
		返回值：返回排序后的数组
		是否会影响原数组：是
		var arr = [100,2,3,4,5,6,true,'你',8,9];
		alert(arr.sort());
		alert(arr);
		八、转（转换）
		1.toString()
		作用：将数组转换成字符串，以逗号分隔
		返回值：返回转换成的字符串
		是否会影响原数组：否
		var arr = [1,2,3,4,5];
		console.log(arr.toString());
		console.log(arr);
		2.join(连接符)
		作用：将数组转换成字符串，以指定的分隔符分隔字符串
		返回值：返回转换成的字符串
		是否会影响原数组：否
		var arr = [1,2,3,4,5];
		alert(arr.join(""));
		alert(arr);
*/
	
	
	
</script>
</head>
