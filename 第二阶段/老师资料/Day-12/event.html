<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script>
/*
	事件：
	鼠标事件：
		onclick : 单击事件
		ondblclick:双击事件
		onmouseup: 鼠标弹起事件
		onmousedown: 鼠标按下事件
		onmouseover: 鼠标移入事件
		onmouseout: 鼠标移出事件
		onmousemove: 鼠标移动事件
		onscroll: 鼠标滚动事件
	键盘事件：（方向键、组合键）
		针对的是整个键盘按键（如果用event.keyCode，获取到的字母编码是大写字母的编码可以获取到所有按键的值）
		onkeyup: 键盘弹起事件
		onkeydown：键盘按下事件
		针对的是非控制按键（如果用event.keyCode,火狐字母、数字只能获取0,其它浏览器可以获取大小字母、数字的编码，控制键无效）
		onkeypress: 键盘按下并弹起事件
		
	页面事件：
		onfocus :得焦事件		(文本框)  （清空默认值）
		onblur : 失焦事件   （文本框） (表单验证）
		onload : 页面加载事件
		onsubmit: 提交事件
		
		oBtn.onclick = function(){
			alert('hello');
		}
		
		1.oBtn:事件监听的对象
		2.click:单击事件
		3.onclick: 事件驱动函数
		4.匿名函数：事件触发函数
		
		事件对象：将某个事件监听的对象在触发事件时，所发生的一切信息都会临时保存在一个地方，这个地方就叫做事件对象。（相当于飞机上的黑匣子）
		
		如何获取事件对象？
		1.早期版本的IE和谷歌：通过内置的全局对象来获取：window.event
		2.标准浏览器：通过给事件触发函数传递的第一个参数来获取。
		
		兼容：(获取事件对象）
		var e = evt || window.event;
		
		扩展：arguments:负责接收调用函数时传递的实参列表。
		
		event.button : 返回鼠标按键的编码值
		
		标准浏览器：左键：0   中键（滚轮）：1  右键 ： 2
		ie6: 左键：1   中键：4   右键：2
*/
window.onload = function(){
	var oText = document.getElementById("text1");
	var oBtn = document.getElementById("btn");
	document.onmousedown = me;
	function me(evt){
		//获取事件对象的兼容写法
		//var e = evt || window.event;
		//alert(evt);
		//alert(this);
		var e  = evt || window.event;
		for(var i in e){
			console.log(i);
		}
	}

	//event.button兼容
	function but(evt){
		var e = evt || window.event;
		if(evt){
			return e.button;
		}else if(window.event){
			switch(e.button){
				case 1: return 0;
				case 4: return 1;
				case 2: return 2;
			}
		}
	}
	/*
	sum(1,2,3,4);
	function sum(a,b,c){
		console.log(a,b,c);
		var mySum = 0;
		for(var i = 0; i < arguments.length; i++){
			mySum += arguments[i];
		};
		alert(mySum);
	};
	*/
};
	
</script>
</head>
<body>
    <input type="text" id="text1"><input type="button"id="btn" value="按钮">
</body>
</html>
