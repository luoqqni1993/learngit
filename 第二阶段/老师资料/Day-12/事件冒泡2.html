<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<style>
	#div1{width:500px;height:500px;background:red;}
	#div2{width:300px;height:300px;background:yellow;}
	#div3{width:100px;height:100px;background:green;}
</style>
<script>
	window.onload = function(){
		var oDiv1 = document.getElementById("div1");
		var oDiv2 = document.getElementById("div2");
		var oDiv3 = document.getElementById("div3");
		
		oDiv1.onclick = function(evt){
			alert(oDiv1.id);
		};
		oDiv2.onclick = function(evt){
			var e = evt || window.event;
			alert(this.id);
			if(e.stopPropagation){
				e.stopPropagation();
			}else{
				e.cancelBubble = true;
			}
		};
		oDiv3.onclick = function(evt){
			alert(this.id);
		};
	};
</script>
</head>
<body>
    <div id="div1">
				<div id="div2">
						<div id="div3">
						
						</div>
				</div>
		</div>
</body>
</html>
