<!Docytpe html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
<style type="text/css">
#box{
	width:100px;
	height:100px;
	background:#0f0;
	color:#000;
	font:24px/80px "微软雅黑";
	text-align:center;
	position:absolute;
	left:0;
	top:0;
	cursor:move;	
}
</style>
<script type="text/javascript">
window.onload=function(){
	var oBox = document.getElementById("box");	
	oBox.onmousedown=function(event){
		var event = event || window.event;
		var nX = event.clientX - oBox.offsetLeft;
		var nY = event.clientY - oBox.offsetTop;
		document.onmousemove=function(event){
			event = event || window.event;
			var nLeft = event.clientX - nX;
			var nTop = event.clientY - nY;
			var maxL = document.documentElement.clientWidth - oBox.offsetWidth;
			var maxT = document.documentElement.clientHeight - oBox.offsetHeight;
			if(nLeft > maxL){
				nLeft = maxL;
			}else if(nLeft < 0){
				nLeft = 0
			}
			if(nTop > maxT){
				nTop = maxT;
			}else if(nTop < 0){
				nTop = 0;
			}
			oBox.style.left = nLeft + "px";
			oBox.style.top = nTop + "px";
		}
		document.onmouseup=function(){
			oBox.style.cursor = "pointer";
			document.onmousemove=null;
		}
	}
}
</script>
<body>
	<div id="box">拖拽</div>
</body>
</html>
