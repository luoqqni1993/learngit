<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<script>
		//去重
			var arr=[1,1,3,3,11,11,7,7,5,5,2,2,6,6,4,4];
			for(var i=0; i<arr.length; i++){
				for(var j=i+1; j<arr.length; j++){
					if(arr[j]==arr[i]){
						arr.splice(j,1);
						j--;
					}
				}
			}
			alert(arr);
		//排序
			for(var j=1; j<arr.length; j++){
				for(var i=0; i<arr.length-j; i++){
					if(arr[i] > arr[i+1]){
						var max = arr[i];
						arr[i] = arr[i+1];
						arr[i+1] = max;
					}
				}
			}
			alert(arr);
		</script>
	</head>
	<body>
	</body>
</html>
