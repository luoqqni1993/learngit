<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
#tab{
	border-collapse:collapse;	
	border:1px solid #000;
	width:600px;
	height:400px;
	text-align:center;
	margin:20px auto;
}
td{
	border:1px solid #000;
}
</style>
<script>
//9*9乘法表随机变色
window.onload=function(){
	var oTab=document.getElementsByTagName("table")[0];
	var arr=["0","1","2","3","4","5","6","7","8","8","A","B","C","D","E","F"];
	
	for(i=1;i<=9;i++){
		var oTr=document.createElement("tr");
		oTab.appendChild(oTr);	
		for(j=1;j<=i;j++){		
			var oTd=document.createElement("td");
			var s = "#";
			for(var k=0;k<6;k++){
				var n=Math.floor(Math.random()*arr.length);
				s +=arr[n];	
			}
			oTr.appendChild(oTd);
			oTd.style.backgroundColor= s;
			oTd.innerHTML=j+"*"+i+"="+i*j;
		}			
	}	
}
</script>
</head>
<body>
	<table></table>
</body>

</html>
