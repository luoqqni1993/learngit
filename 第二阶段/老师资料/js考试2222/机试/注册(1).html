<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <script src="base.js"></script>
	<style>
#box{width: 640px;
     height:520px;
     background: #333;
     margin:50px auto;}
#aa{width: 640px;
    height: 30px;
    position: relative;}
#aa p{width: 100px;
	  height: 13px;
	  font-size: 12px;
    color: #dcc752;
    padding:10px 0 0 25px;
    float:left;}
#aa span{float:left;
        display: block;
        margin:20px 0 0 230px;
        width: 250px;
        border: solid 1px #fffec9;
        background: #fffec9;
        color:#000;
        font-size: 14px;
        text-align: center;
        position: absolute;
        display: none;
        border-radius: 4px;}    
.bb p{width: 200px;
      height: 20px;
      font-size: 18px;
      color: #1d8993;
      font-weight: bolder;
      margin-left:70px;}
.cc span,.ee span{font-size: 14px;
	     color: #fff;
	     margin:30px 0 0 100px;
	     line-height: 40px;}
.cc input,.ee input{width: 230px;
          height: 23px;
          background: #999;
          margin-left: 80px;
          border: none;
          border-radius: 4px;
          color:#fff;}
.dd p{width: 200px;
      height: 20px;
      font-size: 18px;
      color: #1d8993;
      font-weight: bolder;
      margin-left:70px;
      margin-top: 50px;}
#txt7{width: 80px;
      margin-left: 92px}
#txt8{width: 80px;
     margin-left: 10px;
     background: #fff;
     color:#000;
     text-align: center;} 
#btn{width: 100px;
     height: 35px;
     border: solid 1px #fff;
     border-radius: 4px;
     margin:25px 0 0 230px;
     background: #2c66b7;
     font-size: 18px;
     color: #fff;}
a{color:#fff;} 
#box{color:#dcc752;}
#btn1{border: solid 1px #fff;
      border-radius: 4px;
      background: #2c66b7;}                 
	</style>
</head>
<body>
	<div id="box">
		<div id="aa">
			<p>注意*为必填项</p>
      <span>用户名称只能包含数字、字母、下划线，长度不小于6位</span>
      <span>输入正确的密码，长度在6-20位之间</span>
      <span>两次输入密码不一致</span>
      <span>输入正确的邮箱格式</span>
      <span>输入真实有效的名字</span>
      <span>输入正确的手机号码</span>
      <span>验证码不正确</span>
      <span>是否记住密码</span>
		</div>

		<div class="bb">
			<p>账户详细资料</p>
		</div>
    <form>
		<div class="cc">
			<span>用户名称</span>
			<input type="text" placeholder="请输入正确的用户名" id="txt1" onblur = "btnClick()" > *</br>
			<span>登录密码</span>
			<input type="password" placeholder="请输入密码" id="txt2" onblur = "btnClick()" > *</br>
			<span>再次输入密码</span>
			<input type="password" placeholder="请再次输入密码" id="txt3" style="margin-left:52px"> *
		</div>
		<div class="dd">
			<p>个人信息资料</p>
		</div>
		<div class="ee">
      
			<span>电子邮件</span>
			<input type="text" placeholder="请输入您的电子邮箱" id="txt4"> *</br>
			<span>真实姓名</span>
			<input type="text" id="txt5"> *</br>
			<span>中奖通知手机</span>
			<input type="text" placeholder="有效的手机号" id="txt6" style="margin-left:52px"> *</br>
			<span>验证码</span>
			<input type="text" id="txt7"> *
			<input type="text" id="txt8">
		</div>
		    <input type="button" value="注册" id="btn">
		    <input type="checkbox" id="check"><a>10天内免登录</a>
        <input type="button" value="删除用户" id="btn1">
      </form>
	</div>

<script>
    oBox = document.getElementById('box')
    oInput = document.getElementsByTagName('input')
	  oTxt1 = document.getElementById('txt1');
    oTxt2 = document.getElementById('txt2');
    oTxt3 = document.getElementById('txt3');
    oTxt4 = document.getElementById('txt4');
    oTxt5 = document.getElementById('txt5');
    oTxt6 = document.getElementById('txt6');
    oTxt7 = document.getElementById('txt7');
    oTxt8 = document.getElementById('txt8');
    oBtn = document.getElementById('btn')
    oBtn1 = document.getElementById('btn1')
    oCheck = document.getElementById('check')
    oAa = document.getElementById('aa')
      
      var arr = [0,0,0,0,0,0,0,0,0]
      
       oCheck.setAttribute('checked','')


      oTxt1.onblur = function(){

        //alert(1)

        var reg=/\w{6,}/i;

        if(reg.test(oTxt1.value)){

          oAa.children[1].style.display='none';

          arr[0]=1;

        }else{

          oAa.children[1].style.display='block';

          arr[0]=0;
        }

      }  



      oTxt2.onblur = function(){

        //alert(1)

        var reg = /\w{6,20}/i

        if(reg.test(oTxt2.value)){

          oAa.children[2].style.display='none';

          arr[1]=1;

        }else{

          oAa.children[2].style.display='block';

          arr[1]=0;
        }

      }   

      oTxt3.onblur = function(){

        //alert(1)

        //var reg = /\w{6,20}/i

        if(oTxt3.value == oTxt2.value){

          oAa.children[3].style.display='none';

          arr[2]=1;

        }else{

          oAa.children[3].style.display='block';

          arr[2]=0;
        }

      }   
     
     
      oTxt4.onblur = function(){

        //alert(1)

        var reg=/\w+@[a-z0-9]+\.[a-z]+/i;

        if(reg.test(oTxt4.value)){

          oAa.children[4].style.display='none';

          arr[3]=1;

        }else{

          oAa.children[4].style.display='block';

          arr[3]=0;
        }

      }


      oTxt5.onblur = function(){

        //alert(1)

        var reg=/\W/i;

        if(reg.test(oTxt5.value)){

          oAa.children[5].style.display='none';

          arr[4]=1;

        }else{

          oAa.children[5].style.display='block';

          arr[4]=0;
        }

      }   
   
       oTxt6.onblur = function(){

        //alert(1)

        var reg=/\d{7,12}/i;

        if(reg.test(oTxt6.value)){

          oAa.children[6].style.display='none';

          arr[5]=1;

        }else{

          oAa.children[6].style.display='block';

          arr[5]=0;
        }

      }   
         
           oTxt8.value = Math.round(Math.random()*9999);  
      
       //oTxt8.value=Math.round(Math.random()*9999)

       oTxt7.onblur = function(){

        //alert(1)

        //var reg=/\d{7,12}/i;

        if(oTxt7.value == oTxt8.value){

          oAa.children[7].style.display='none';

          //arr[5]=1;

        }else{

          oAa.children[7].style.display='block';

          //arr[5]=0;
        }

      }   

     oBtn.onclick=function(){

         //alert(1)

       

      for(var i = 0 ; i < arr.length ; i++){

        if(arr[i]==0){

          return false;

        }else{

          window.location.href="http://www.baidu.com"
        }
 
      if(oCheck.checked){

        oAa.children[8].style.display='none';

        setCookie('user',oTxt1.value,10);

        setCookie('password',oTxt2.value,10)

        setCookie('password1',oTxt3.value,10)

        }else{

          oAa.children[8].style.display='block';
        }
      
    }

   }

      oBtn1.onclick = function(){

        //alert(1)

        removeCookie('user');

        removeCookie('password');

        removeCookie('password1')

      }

</script>
</body>
</html>
