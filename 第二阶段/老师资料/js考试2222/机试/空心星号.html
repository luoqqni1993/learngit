<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script>
	for(var i=0; i<10; i++){
		document.write("*");
		if(i==9){
			for(var j=0; j<9; j++){
				document.write("*");
			}
		} else {
			for(var n=0; n<i; n++){
				document.write("&nbsp;&nbsp;");
			}
		}
		if(i>0){
			document.write("*"+"<br/>");
		} else if(i==0){
			document.write("<br/>");
		}
	}
</script>
</head>
<body>

</body>
</html>
