<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style type="text/css">
	
		*{
			margin:0;
			padding:0;
			list-style:none;
		}
		#box{
			position:absolute;
			width:100%;
			height:100%;
			overflow:hidden;
			left:0;
			top:0;
			z-index:10;
		}
		#box li{
			position:absolute;
			left:0;
			top:0;
			width:100%;
			height:100%;
			z-index:0;
			
		}
		#box li img{
			position:absolute;
			width:683px;
			height:384px;
			left:50%;
			top:25%;
			margin-left:-341px;
			margin-top:-192px;
			}
		#box li.active{
			z-index:1;
		}		
		#prev,#next
		{
			width:30px;
			height:30px;
			background:#000;
			color:#fff;
			position:fixed;
			top:25%;
			margin-top:-25px;
			z-index:1;
			font:30px/30px "微软雅黑";
			text-align:center;
			cursor:pointer;
			opacity:0.5;
			filter:alpha(opacity=50);
		}
		#prev{
			left:300px;
		}
		#next{
			right:300px;
		}
		#dot{
			width:100%;
			height:22px;
			position:relative;
			left:0;
			top:-520px;
			z-index:11;
		}
		#dot span{
			width:60px;
			height:20px;
			background:#000;
			border:1px solid #fff;
			position:absolute;
			left:50%;
			top:-520px;
			z-index:11;
		}
		#dot span.active{
			z-index:12;
		}
	</style>
	<title></title>
	<script>
		window.onload=function(){
			var oBox = document.getElementById("box");
			var oUl = document.getElementsByTagName("ul")[0];
			var aLi = document.getElementsByTagName("li");
			var oPrev = document.getElementById("prev");
			var oNext = document.getElementById("next");
			var oDot = document.getElementById("dot");
			var aSpan = document.getElementsByTagName("span");
			var n=0;
			aLi[n].className="active";
			var timer=setInterval(function(){
				n++;
				if(n>=aLi.length){
					n=0;
				}
				for(var i=0; i<aLi.length; i++){
					aLi[i].className="";
				}
				aLi[n].className="active";
				
			},1000)
			oBox.onmouseover=function(){
				clearInterval=timer;
			}
			oBox.onmouseout=function(){
				n++;
				if(n>=aLi.length){
					n=0;
				}
				for(var i=0; i<aLi.length; i++){
					aLi[i].className="";
					aSpan[i].className="";
				}
				aLi[n].className="active";
				aSpan[i].className="active";
			}
			oPrev.onclick=function(){
				n--;
				if(n<0){
					n=aLi.length-1;
				}
				for(var i=0; i<aLi.length; i++){
					aLi[i].className="";
				}
				aLi[n].className="active";
			}
			oNext.onclick=function(){
				n++;
				if(n>=aLi.length){
					n=0;
				}
				for(var i=0; i<aLi.length; i++){
					aLi[i].className="";
				}
				aLi[n].className="active";
			}
		}
		
	</script>
</head>
<body>
	<div id="box">
		<ul>
			<li>				
				<img src="images/1.jpg"  /> 
			</li>
			<li>
				<img src="images/2.jpg"  /> 
			</li>
			<li>
				<img src="images/3.jpg"  /> 
			</li>
			<li>
				<img src="images/4.jpg"  /> 
			</li>
			<li>
				<img src="images/5.jpg"  /> 
			</li>
			<li>
				<img src="images/default.jpg"  /> 
			</li>
		</ul>
	<div id="prev">&lt;</div>
	<div id="next">&gt;</div>
</div>
<div id="dot">
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</div>
</body>
</html>
