<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		#box{ width: 300px; height: 300px; border: 1px red solid;
		position: relative;}
		#box div{ width: 50px; height: 50px; position: absolute;
		background: red; text-align: center;color: #fff ; font-size: 30px; font-weight: bold;
		line-height: 50px;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			//获取页面中的元素
			var aInp=document.getElementsByTagName("input")[0];
			var oBox=document.getElementById("box");
			
			var num=0;
			aInp.onclick=function(){
				var str="";
				var l,t;
				for(var i=0;i<5;i++){
					if(num==0||num==2){
						t = num==0?(i<2 ? 50*i:50*(4-i)):( i>2?50*i : 50*(4-i));
						l=50*i;	
					}else{
						l= num==1?( i<2 ? 50*i: 50*(4-i)):(i>2 ? 50*i:50*(4-i));
						t=50*i;
					}	
					str+="<div style='left:"+ l +"px;top: "+t+"px ;'>"+(i+1)+"</div>";
				};
				num++;
				num%=4;
				oBox.innerHTML=str;
			}
			
		};
	</script>
</head>
<body>
	<input type="button" value="按钮" />
	<div id="box"></div>
</body>
</html>
