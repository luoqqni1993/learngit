<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script>
/*
	事件监听器的作用：一个事件触发多个函数
	
	添加侦听事件
	标准浏览器：
	监听对象.addEventListener("事件",函数,布尔值);
	如：oBtn.addEventListener("click",fn,false);
	false:表示当前为事件冒泡
	true:表示当前为事件捕获
	
	IE早期版本：
	监听对象.attachEvent("事件函数",函数);
	如：oBtn.attachEvent("onclick",fn);
	
	删除侦听事件
	标准浏览器：
	监听对象.removeEventListener("事件",函数，布尔值）;
	
	IE早期版本：
	监听对象.detachEvent("事件函数",函数);
	
*/
window.onload = function(){
	var oBtn = document.getElementById("btn");
	function fn1 (){
		alert("函数一");
	}
	function fn2(){
		alert("函数二");
	}
	function fn3(){
		alert("函数三");
	}
	//oBtn.addEventListener('click',fn1,false);
	//oBtn.addEventListener('click',fn2,false);
	//oBtn.addEventListener('click',fn3,false);
	//oBtn.attachEvent('onclick',fn1);
	//oBtn.attachEvent('onclick',fn2);
	//oBtn.attachEvent('onclick',fn3);
	addEvent(oBtn,'click',fn1,false);
	addEvent(oBtn,'click',fn2,false);
	addEvent(oBtn,'click',fn3,false);
	function addEvent(obj,event,fn,boo){
		if(obj.addEventListener){
			obj.addEventListener(event,fn,boo); //标准浏览器
		}else{
			obj.attachEvent("on" + event,fn); //IE8及以下
		}
	}
	
	
};
</script>
</head>
<body>
  <input type="button" value="按钮" id="btn">  
</body>
</html>
