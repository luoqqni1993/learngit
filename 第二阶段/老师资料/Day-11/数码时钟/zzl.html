<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script>
	window.onload = function(){
		setInterval(function(){
			var oDiv = document.getElementById("box");
			var oImg = oDiv.getElementsByTagName("img");
			var now = new Date();
			var str = "" + toDouble(now.getHours()) + toDouble(now.getMinutes()) + toDouble(now.getSeconds());

			for(var i = 0; i < oImg.length; i++){
				oImg[i].src = "img/"+ str.charAt(i) + ".png"; 
			}
		},1000);
		function toDouble(str){
			if(str < 10){
				return "0" + str;
			}else{
				return str;
			}
		}
		
	};
</script>
</head>
<body>
   <div id="box">
		<img src="img/0.png">
		<img src="img/0.png">时
		<img src="img/0.png">
		<img src="img/0.png">分
		<img src="img/0.png">
		<img src="img/0.png">秒
   </div> 
</body>
</html>
