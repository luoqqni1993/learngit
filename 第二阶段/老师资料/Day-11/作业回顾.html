<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script>
window.onload = function(){
	oDiv = document.getElementById("box");
	oBtn = document.getElementById("comprehensive");
	oBtnT = document.getElementById("t");
	oBtn.onclick = comprehensive;
	oBtnT.onclick = t;
};
function comprehensive(){
/*
*+******* ****””**** 
**+***** ****””^^**** 
***+*** ****””^^^^**** 
****+* ****””^^^^^^****
*/
var str = "";
for(var rows = 1; rows < 5 ; rows ++){
	for(var star = 1; star <= rows ; star ++){
		str += "*";
	}
	str += "+";
	for(star = 7; star >= 2 * rows - 1; star --){
		str += "*";
	}
	str += "&nbsp;";
	for(star = 1; star < 5; star ++){
		str +="*";
	}
	for(var marks = 1; marks < 3; marks ++){
		str += '\"';
	}
	for(var no = 1 ; no <= 2 * rows-2; no++){
		str += "^";
	}
	for(star = 1; star < 5; star ++){
		str += "*";
	}
	str += "<br/>";

}
oDiv.innerHTML = str;
}
function t(){
	//)利用循环输出1241342341234的结果
	var str = "";
	for(var a = 1; a < 5 ; a ++){
		for(var b = 1; b < 5; b ++){
			if(a == 1 && b == 3 || a == 2 && b == 2 || a == 3 && b == 1){
				continue;
			}else{
				str += b;
			}
		}
	}
	oDiv.innerHTML = str;
}
</script>
</head>
<body>
  <div style="width:400px;height:400px;border:1px solid black;margin:15px auto;" id="box"> </div>
  <input type="button" value="comprehensive" id = "comprehensive">
  <input type="button" value="t" id = "t">
</body>
</html>
