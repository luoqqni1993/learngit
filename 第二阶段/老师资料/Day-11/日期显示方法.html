<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script>
	setInterval(function(){
		 var now = new Date();
		 var y = now.getFullYear();
		 var mon = now.getMonth() + 1;
		 var d = now.getDate();
		 var h = now.getHours();
		 var m = now.getMinutes();
		 var s = now.getSeconds();
		 var day = now.getDay();
		 var arr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
		 document.title = y + "-" + get0(mon) + "-" + get0(d) + "  " + get0(h) + ":" + get0(m) + ":" + get0(s) + "  " + arr[day] ;
	},1000);
	 function get0(t){
		 return t < 10 ? "0" + t : t;
	 }
</script>
</head>
<body>
    
</body>
</html>
