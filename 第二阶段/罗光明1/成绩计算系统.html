<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
td{border:1px solid black}
table{background:}
</style>
</head>
<body>
<table>
	<tr>
		<td colspan=3 style="text-align:center;">千峰H5班级成绩计算</td>
		
		
	</tr>
	<tr>
		<td>班级名称</td>
		<td><input type="text"></td>
		<td rowspan=3><input type="button" value="提交"></td>
	</tr>
	<tr>
		<td>请输入班级人数</td>
		<td><input type="text"></td>
		
	</tr>
	<tr>
		<td>班级总成绩</td>
		<td><input type="text"></td>
		
	</tr>
	<tr>
		<td>班级平均成绩</td>
		<td><input type="text"></td>
		<td rowspan=3><input type="button" value="重置"></td>
	</tr>
	<tr>
		<td>最高成绩</td>
		<td><input type="text"></td>
		
	</tr>
	<tr>
		<td>最低成绩</td>
		<td><input type="text"></td>
		
	</tr>
	<tr>
		<td>成绩高低排序</td>
		<td colspan=2><textarea id="me"></textarea></td>
		
	</tr>
</table>
</body>
</html>
<script>
	window.onload=function(){
		oInp=document.getElementsByTagName("input");
		oTxt=document.getElementById("me");
		oInp[1].onclick=function(){
			var iClass=oInp[0].value;
			var iPeople=Number(oInp[2].value);
			var re1=/^\d{4}$/
			if(!re1.test(iClass)){
				alert("只能输入4位数字");
			}
			var re2=/^\d.*$/
			if(!re2.test(iPeople)){
				alert("只能输入数字");
			}
			var score=0;
			var arr=[];
			for(var i=1;i<=iPeople;i++){
			var iNum=Number(prompt('请输入第'+i+'个成绩'));
				score+=iNum;
				arr[i-1]=iNum;
			}
			oInp[3].value=score;
			oInp[4].value=score/iPeople;
			oInp[6].value="";
			oTxt.value=arr;
		};
		oInp[5].onclick=function(){
			oInp[0].value="";
			oInp[2].value="";
			oInp[3].value="";
			oInp[4].value="";
			oInp[6].value="";
			oInp[7].value="";
		};
	};
</script>
