<script>
	window.onload=function(){
		for(var i=1;i<=10;i++){
			if(i==10){
				for(var j=1;j<=i;j++){
					document.write("*"+"&nbsp;");
				}
			}else{
				for(var k=1;k<=i;k++){
						document.write("&nbsp;&nbsp");
						}
				}
				if(i<10){
				document.write("*"+"<br>"+"*");
				}
				if(i==10){
				document.write("<br>");
				}

		
		}
	};
</script>
