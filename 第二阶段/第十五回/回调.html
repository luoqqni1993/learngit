<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript</title>
<script>
window.onload = function (){
	var oText = document.getElementById("text1");
	var oBtn = document.getElementById("btn");
	oBtn.onclick = function(){
		callBack(fn);
		var fn = function(str){
			oText.value = str;
		};
	};
	function callBack(fn){
		var i = 1;
		var timer = setInterval(function(){
			if(fn){
				fn(i);  //回调
				document.title = i;
			}
			
			if(i == 5){
				fn("数据传输完毕！");
				clearInterval(timer);
			}
			i++;
		},1000);
	}
};
</script>
</head>
<body>
 <input type="text" id="text1"><input type="button" value="回调" id="btn">   
</body>
</html>
