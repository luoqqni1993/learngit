<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<script>
	var month=parseInt(prompt("请输入月份"));
    switch(month){
	case 3:
	case 4:
	case 5:alert("春");break;
	case 6:
	case 7:
	case 8:alert("夏");break;
	case 9:
	case 10:
	case 11:alert("秋");break;
	case 12:
	case 1:
	case 2:alert("冬");break;
	default:alert("输入不合法");break;
	}
	</script>
</body>
</html>
