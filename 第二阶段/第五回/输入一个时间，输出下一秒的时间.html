<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<script>
	var hour=parseInt(prompt("请输入小时"));
	var minute=parseInt(prompt("请输入分钟"));
	var second=parseInt(prompt("请输入秒"));
	if(isNaN(hour)||isNaN(minute)||isNaN(second)||(hour<0&&hour>23)||(second<0&&second>59)||(minute<0&&minute>59)){
	alert("请输入有效数字");
	}
	else{
		if(second==59){
		second=0;
			if(minute==59){
			minute=0;
				if(hour==23){
				hour=0;
				}
				else{
				hour++;
				}
			}
			else{
			minute++;
			}
		}
		else{
		second++;
		}	
	}
	alert(hour+"小时"+" "+minute+"分钟"+" "+second+"秒");
	</script>
</body>
</html>
