<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<script>
	function Sushu(){
	var arr=[];
	for(var i=1;i<100;i+=2){
	var b=false;
		for(var k=2;k<i;k++){
			if(i%k==0){
			b=true;
			}
		}
		if(!b){
		arr.push(i);
		}
	}
	arr[0]=2;
	return arr;
	}
	var arr=Sushu();
	for(var i=0;i<arr.length;i++){
	if(i%5==0){
	document.write("<br>");
	}
	document.write(arr[i]+",");
	}
	</script>
</body>
</html>
