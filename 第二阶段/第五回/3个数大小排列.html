<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<script>
	var iOne=parseInt(prompt("请输入第一个整数"));
	var iTwo=parseInt(prompt("请输入第二个整数"));
	var iThree=parseInt(prompt("请输入第三个整数"));
	var t=0;
	if(isNaN(iOne)||isNaN(iTwo)||isNaN(iThree)){
	alert("输入不合法");
	}
	else{
	if(iOne<iTwo){
	t=iOne;
	iOne=iTwo;
	iTwo=t;
	}
	if(iOne<iThree){
	t=iOne;
	iOne=iThree;
	iThree=t;
	}
	if(iTwo<iThree){
	t=iTwo;
	iTwo=iThree;
	iThree=t;
	}
	}
	alert(iOne+">"+iTwo+">"+iThree);
	</script>
</body>
</html>
