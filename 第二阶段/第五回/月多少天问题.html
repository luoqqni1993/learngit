<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<script>
	var month=parseInt(prompt("请输入月份"));
	if(isNaN(month)||month<=0||month>12){
	alert("请输入有效数字");
	}
	else if(month==1||month==3||month==5||month==7||month==9||month==11||month==12){
	alert("31天");
	}
	else if(month==2){
	alert("29天");
	}
	else{
	alert("30天");
	}
	</script>
</body>
</html>
