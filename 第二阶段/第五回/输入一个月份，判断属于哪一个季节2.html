<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<script>
         var month=parseInt(prompt("输入一个月份"));
		 if(isNaN(month)||month<=0||month>12){
		 alert("请输入范围内容");
		 }
		 else if(month>=3&&month<=5){
		 alert("春天");
		 }
		 else if(month>=6&&month<=8){
		 alert("夏天");
		 }
		 else if(month>=9&&month<=11){
		 alert("秋天");
		 }
		 else{
		 alert("冬天");
		 }
	</script>
</body>
</html>
